set -g default-terminal "screen-256color"

# Let's get copy/paste working
set -g default-command "reattach-to-user-namespace -l zsh"

# Set reload key to r
bind r source-file ~/.tmux.conf

# Prevent window from automatically renaming when I run commands
set-option -g allow-rename off

# Use vim bindings
setw -g mode-keys vi

# Sensible pane splitting shortcuts
bind | split-window -h
bind - split-window -v

# 1-index windows
set -g base-index 1

# Use ctrl+a as the modifier instead of ctrl+b
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Mouse behavior
set -g mode-mouse off

# Copy mode
setw -g mode-keys vi
bind ` copy-mode
unbind [
unbind p
bind p paste-buffer
bind -t vi-copy v begin-selection
bind -t vi-copy y copy-selection
bind -t vi-copy Escape cancel
bind y run "tmux save-buffer - | reattach-to-user-namespace pbcopy"

# Remap window navigation to vim
unbind-key j
bind-key j select-pane -D
unbind-key k
bind-key k select-pane -U
unbind-key h
bind-key h select-pane -L
unbind-key l
bind-key l select-pane -R

# Statusbar
set -g status-left-length 52
set -g status-right-length 451
set -g status-fg white
set -g status-bg colour234
set -g window-status-activity-attr bold
set -g pane-border-fg colour245
set -g pane-active-border-fg colour39
set -g message-fg colour16
set -g message-bg colour221
set -g message-attr bold
set -g status-left '#[fg=colour235,bg=colour252,bold] ❐ #S #[fg=colour252,bg=colour238,nobold]⮀#[fg=colour245,bg=colour238,bold] #(whoami) #[fg=colour238,bg=colour234,nobold]⮀'
set -g window-status-format "#[fg=white,bg=colour234] #I #W "
set -g window-status-current-format "#[fg=colour234,bg=colour39]⮀#[fg=colour25,bg=colour39,noreverse,bold] #I ⮁ #W #[fg=colour39,bg=colour234,nobold]⮀"

# Show battery life in status bar
set -g status-right '#(~/.bin/battery.sh) #[bg=white,fg=colour240] %H:%M #[bg=colour240,fg=white] %Y-%m-%d '
set -g status-utf8 on